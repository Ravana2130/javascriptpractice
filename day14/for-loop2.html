<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const cars = ["maruti", "benz", "suzuki"];
      cars.push("thar");
      let text = " ";
      for (let i = 0; i < cars.length; i++) {
        text += cars[i];
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
