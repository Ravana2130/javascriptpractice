<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const day = new Date().getDay();
      console.log("day",day)
      let weekday;
      switch (day) {
        case 0:
          weekday = "sunday";
          break;
        case 1:
          weekday = "monday";
          break;
        case 2:
          weekday = "tuesday";
          break;
        case 3:
          weekday = "wednesday";
          break;
        case 4:
          weekday = "thursday";
          break;
        case 5:
          weekday = "friday";
          break;
        case 6:
          weekday = "saturday";
          break;
      }
      document.getElementById("demo").innerHTML = `today is ${weekday}`;
    </script>
  </body>
</html>
