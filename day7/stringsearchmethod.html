<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>string seaech method</h1>
    <p id="demo"></p>
    <script>
        // index of text - counts the value of text to extract
      let text = "sharad is a fullstack developer";
      let indexoftext = text.indexOf("fullstack");
      document.getElementById("demo").innerHTML = indexoftext;
    </script>
  </body>
