<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>substr method</h1>
    <p id="demo"></p>
    <script>
      //  substr method take first argumrnt and put remaining value as it is
      let str = "Apple, Banana, Kiwi";
      document.getElementById("demo").innerHTML = str.substr(7);
    </script>
  </body>
</html>
