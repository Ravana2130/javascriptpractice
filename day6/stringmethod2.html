<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>substring method</h1>
    <p id="demo"></p>
    <script>
      // substring and slice method are both similar ,the difference is substring method can take negative numbers
      let str = "Apple, Banana, Kiwi";
      document.getElementById("demo").innerHTML = str.substring(7, 13);
    </script>
  </body>
</html>
