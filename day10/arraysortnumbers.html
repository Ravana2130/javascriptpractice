<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array sorting numbers</title>
</head>
<body>
    <h1>array sorting</h1>
    <p id="demo"></p>
    <script>
        // array sorted in asccending order by default
        const numbersArray=[4,6,8,1,2,7]
        numbersArray.sort(function (a,b){
            return a-b;
        });
        document.getElementById("demo").innerHTML=numbersArray.join("/")
    </script>
</body>
</html>
