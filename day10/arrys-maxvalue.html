<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>findind maximum value</h1>
    <p id="demo"></p>
    <script>
        const numbersArray=[4,6,8,1,2,7];
        const maxvalue=Math.max.apply(null,numbersArray);
        document.getElementById("demo").innerHTML=maxvalue;
    </script>
</body>
</html>
