<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array filter</h1>
    <p id="demo"></p>
    <script>
        const numbers=[45,4,9,16,25]
        const over18=numbers.filter(function(item){
            return item > 18;
        })
        console.log("over18",over18)
        document.getElementById("demo").innerHTML=over18.join(" *")
    </script>
</body>
</html>
